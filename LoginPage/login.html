<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="MainForm">
        <form action="#">
            <h3>Log In with</h3>
            <div class=" login_options">
                <div class="option">
                    <a href="#">
                    <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo-thumbnail.png" alt="Google">
                    <span>Google</span>
                    </a>
                </div>
                <div class="option">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Apple">
                        <span>Facebook</span>
                    </a>
                </div>
            </div>
            <p class="separator">
                <span>or</span>
            </p>
            <div class="inputBox">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email address" required>
            </div>
            <div class="inputBox">
                <div class="password">
                    <label for="password">Password</label>
                    <a href="#">Forget Password</a>
                </div>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Log In</button>
            <p class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
